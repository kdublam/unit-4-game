<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Star Wars RPG</title>
</head>

<body>

    <div id="header">
            <h1>Choose a character to start playing!</h1>
    </div>
    
    <!-- div to pass to function. will get removed on first click -->
    <div id="placeholder"></div> 

    <div id="character"></div>

    <h1>Your Character</h1>
    <div id="player"></div>
    <div id="playerhealth"></div>
    
    <h1>Enemies Available to Attack</h1>
    <div id="enemy"></div>

    <div id="fight">
        <h1>Fight Section</h1>
        <button id="attack" type="button" class="btn btn-outline-primary">Attack</button>
        <button id="reset" type="button" class="btn btn-outline-primary">Reset</button>

    </div>

    <h1>Defender</h1>
    <div id="defender"></div>
    <div id="defenderhealth"></div>

    <div id="message"></div>
    <div id="win"></div>


    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
